<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="titulo">Código Secreto
        </div>
    </header>
    <main class="contenedor">
        <div class="caja">
           
            <input class="tarjeta" type="text" id="frase" placeholder="Ingrese el texto. Solo letras minusculas, sin acentos.">
                
            <button id="boton-encriptar">Encriptar</button>

            <button id="boton-desencriptar">Desencriptar</button>
            
        </div>
        
        <div class="caja1">
            
            <input class="tarjeta1"  type="text" id="frase2" placeholder="Texto encriptado">
 
            <button id="boton-copiar">Copiar</button>

        </div>

    </main>

    <div class="rodapie">

    </div>
